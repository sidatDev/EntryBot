services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: entrybot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-entrybot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-entrybot_password}
      POSTGRES_DB: ${POSTGRES_DB:-entrybot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-entrybot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: entrybot-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-entrybot}:${POSTGRES_PASSWORD:-entrybot_password}@db:5432/${POSTGRES_DB:-entrybot}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:
    driver: local
